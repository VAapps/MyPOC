<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Client Test Page</title>
</head>
<body>
Welcome!!! WebSocket Client Test Page
</body>
<script>

/*
below if secure
const ws = new WebSocket('wss://localhost:9898/');
*/

const ws = new WebSocket('ws://localhost:9898/');
ws.onopen = function() {
    console.log('WebSocket Client Connected');
    ws.send('Hi this is web client.');
};

ws.onmessage = function(e) {
  console.log("Received: '" + e.data + "'");
};

ws.onconnection=function(e){
 console.log("Connection ID: '" + e.id + "'");
}

</script>
</html>
